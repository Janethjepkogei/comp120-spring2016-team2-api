<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="styleSheet" href="angular-ui-grid/ui-grid.min.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="angular-ui-grid/ui-grid.min.js"></script>
		<title>View Issues</title>
		<script>
			var app = angular.module('app', ['ui.grid']);


			app.controller('IssueCtrl', function($scope, $http) {
				$scope.myData = [
        			{"firstcol": "blah", "secondcol": "Blah2"}
            	]
			});
			

		</script>

	</head>
	
	<body>

			.myGrid {
			    width: 500px;
			    height: 250px;
			    background-color: blue;
			}
		</style>
			<div ng-controller="MainCtrl">

			</div>
	</body>
</html>
