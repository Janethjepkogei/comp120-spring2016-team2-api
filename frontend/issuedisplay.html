<!doctype html>

<html>
	<head>
		<meta charset="utf-8">

		<!-- bootstrap includes -->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- angular ui grid includes -->
		<link rel="styleSheet" href="angular-ui-grid/ui-grid.min.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="angular-ui-grid/ui-grid.min.js"></script>

    <!-- code for this page -->
    <script src="issuedisplayController.js"></script>
    <link rel="stylesheet" href="custom.css">

		<title>View Issues</title>

	</head>
	
    <body>
    <div class="container">
        <ul class="nav nav-pills nav-justified">
          <li role="presentation" ><a href="#">Home</a></li>
          <li role="presentation" ><a href="form.html">Report an Incident</a></li>
          <li role="presentation" class="active"><a href="#">View Incident Reports</a></li>
        </ul>
    		<div ng-controller="incidentCtrl" ng-app="incidentApp">
      			<div ui-grid="gridOptions" ui-grid-selection ui-grid-resize-columns ui-grid-move-columns class="myGrid"></div>
            <button type="button" class="btn btn-default" ng-click="showResolved()" id="showresolved">Show Resolved Incidents</button>
             <button type="button" class="btn btn-default" ng-click="hideResolved()" id="hideresolved">Hide Resolved Incidents</button>
    		</div>
    </div>
    <!-- Modal that will allow the user to view and edit information-->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="modal-title"></h4>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
